<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance - SINCET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            min-height: 100vh;
            color: white;
            padding: 30px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover { color: white; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .card-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(56,239,125,0.3), rgba(17,153,142,0.3));
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .card-header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
        .card-body { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #38ef7d;
            background: rgba(255,255,255,0.15);
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(56,239,125,0.4); }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: 15px;
        }
        .form-actions { display: flex; justify-content: flex-end; margin-top: 30px; }
        .attendance-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .attendance-preview h3 { margin-bottom: 15px; font-size: 1.2rem; }
        .attendance-stats { display: flex; justify-content: center; gap: 30px; }
        .stat { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; }
        .stat-label { font-size: 0.9rem; opacity: 0.7; }
        .stat.present .stat-value { color: #38ef7d; }
        .stat.absent .stat-value { color: #ff6348; }
        .stat.percentage .stat-value { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/attendance" class="back-link"><i class="fas fa-arrow-left"></i> Back to Attendance</a>
        
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-user-check"></i> Mark Attendance</h1>
            </div>
            <div class="card-body">
                <form method="POST" id="attendanceForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" name="department" class="form-control" required>
                                <option value="">Select Department</option>
                                {% for code, dept in departments.items() %}
                                <option value="{{ code }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Year *</label>
                            <select id="year" name="year" class="form-control" required>
                                <option value="">Select Year</option>
                                {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date *</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="total_students">Total Students *</label>
                            <input type="number" id="total_students" name="total_students" 
                                   class="form-control" min="0" placeholder="Enter total students" required
                                   onchange="updatePreview()">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="present">Students Present *</label>
                        <input type="number" id="present" name="present" 
                               class="form-control" min="0" placeholder="Enter present count" required
                               onchange="updatePreview()">
                    </div>
                    
                    <div class="attendance-preview" id="preview" style="display: none;">
                        <h3><i class="fas fa-chart-pie"></i> Attendance Preview</h3>
                        <div class="attendance-stats">
                            <div class="stat present">
                                <div class="stat-value" id="previewPresent">0</div>
                                <div class="stat-label">Present</div>
                            </div>
                            <div class="stat absent">
                                <div class="stat-value" id="previewAbsent">0</div>
                                <div class="stat-label">Absent</div>
                            </div>
                            <div class="stat percentage">
                                <div class="stat-value" id="previewPercentage">0%</div>
                                <div class="stat-label">Attendance</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="/attendance" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Save Attendance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        function updatePreview() {
            const total = parseInt(document.getElementById('total_students').value) || 0;
            const present = parseInt(document.getElementById('present').value) || 0;
            const absent = total - present;
            const percentage = total > 0 ? ((present / total) * 100).toFixed(1) : 0;
            
            document.getElementById('previewPresent').textContent = present;
            document.getElementById('previewAbsent').textContent = absent;
            document.getElementById('previewPercentage').textContent = percentage + '%';
            
            document.getElementById('preview').style.display = total > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
