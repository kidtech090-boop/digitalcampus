<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - SINCET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            min-height: 100vh;
            color: white;
            padding: 30px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover { color: white; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .card-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(240,147,251,0.3), rgba(245,87,108,0.3));
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .card-header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
        .card-body { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #f093fb;
            background: rgba(255,255,255,0.15);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        textarea.form-control { min-height: 150px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(240,147,251,0.4); }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: 15px;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .form-actions { display: flex; justify-content: flex-end; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-calendar-plus"></i> Add New Event</h1>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Event Title *</label>
                        <input type="text" id="title" name="title" class="form-control" 
                               placeholder="Enter event title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Event Description *</label>
                        <textarea id="description" name="description" class="form-control" 
                                  placeholder="Enter event description..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event_date">Event Date *</label>
                            <input type="date" id="event_date" name="event_date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="event_time">Event Time</label>
                            <input type="time" id="event_time" name="event_time" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input type="text" id="venue" name="venue" class="form-control" 
                                   placeholder="Enter event venue">
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" class="form-control">
                                <option value="">All Departments</option>
                                {% for code, dept in departments.items() %}
                                <option value="{{ code }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Event Image (Optional)</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="display_duration">Display Duration on TV (seconds)</label>
                        <input type="number" id="display_duration" name="display_duration" class="form-control" 
                               value="10" min="3" max="120" placeholder="How long to show on TV (in seconds)">
                    </div>
                    
                    <div class="form-actions">
                        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
